<!DOCTYPE html>

		}
		
		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}
		
		h1 {
			text-align: center;
			color: #fff;
			text-shadow: 2px 2px 4px #000000;
		}

			background-color: #005F6B;
		}
	</style>
</head>
